<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>小惊喜</title>
<style>
html, body {
  height: 100%;
  padding: 0;
  margin: 0;
  background-color: black;
  overflow: hidden;
}
.danmu {
    position: fixed;
    white-space: nowrap;
    color: #FFD700;
    font-size: 20px;
    font-family: Arial, sans-serif;
    text-shadow: 1px 1px 2px #000000;
    z-index: 999;
    opacity: 0;
    animation: fadeInOut 5s ease-in-out;
}

@keyframes fadeInOut {
    0% { transform: scale(0.5); opacity: 0; }
    10% { transform: scale(1); opacity: 1; }
    80% { opacity: 1; }
    100% { opacity: 0; }
}

.back-button {
    position: fixed;
    top: 10px;
    left: 10px;
    z-index: 1000;
    background-color: #FFD700;
    color: black;
    border: 2px solid #FFD700;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 16px;
    border-radius: 20px;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    transition: background-color 0.3s, transform 0.3s;
}

.back-button:hover {
    background-color: #FFA500;
    transform: scale(1.1);
}

.back-button:active {
    background-color: #FF4500;
    transform: scale(1.05);
}
</style>
</head>
<body>
<button class="back-button" onclick="goBack()">返回</button>
<script>
function goBack() {
    window.history.back();
}

    "愿你像孩子一样快乐。",
    "愿你的生活常温暖，日子总是温柔又闪光。",
    "生日快乐，蛋糕替你吃了。",
    "管他几岁，开心万岁。",
    "愿你崭新的时光通透温热。",
    "有趣有盼，不负心中热爱。",
    "生活明朗，万物可爱，你也按时长大。",

    "愿你像风一样自由。",
    "今天是没有流星也可以许愿的日子。",
    "故事不长，也不难讲，四字概况，生日快乐。",
    "愿你变得更好，遇见想见的人。",
    "愿所得皆所期，所失皆无碍。",
    "生日快乐，你想要什么，我都买不起。",
    "祝你快乐，不止生日。",
    "16岁的你要比15岁更开心噢！",
    "心仪女孩常驻身边，祝你快乐不止生日。",
    "心仪女孩常驻身边。",
    "愿微风不噪时光不老你我都好。",
    "猪，你快快长!猪，你早日出栏!猪，你生日快乐!",
    "愿你心中有太阳，眼里溢霞光。",
    "这个迷人的小东西又要长大一岁了。",
    "愿你平安喜乐，得偿所愿。",
    "今天你过生日，但是最美的还是我。",
    "每过一岁旧布景倒退，但愿绝望和无奈远走高飞。",

    "愿有前程可奔赴，亦有岁月可回首。",

    "愿你想要的都得到，得到的都美好。",

function showDanmu(text) {
    const danmu = document.createElement('div');
    danmu.className = 'danmu';
    danmu.textContent = text;
    danmu.style.top = `${Math.random() * (window.innerHeight - 30)}px`;
    danmu.style.left = `${Math.random() * (window.innerWidth - 200)}px`;
    document.body.appendChild(danmu);

    setTimeout(() => {
        danmu.remove();
    }, 5000);
}

window.addEventListener('load', () => {
    let index = 0;
    setInterval(() => {
        if (index < danmuLines.length) {
            showDanmu(danmuLines[index]);
            index++;
        }
    }, 1000);
});
</script>
</body>
</html>
